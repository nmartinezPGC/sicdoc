## YAML Template.
---
## Redireccionamiento de las Ruta por Defecto | Modulo Seguimiento
seguimiento_asignarOficio:
    path: /asignar-oficio
    defaults: { _controller: "AppBundle:SeguimientoCorrespondencia:asignarOficio" }
    methods: POST

## Transformacion de la Fechas TimeStamp | Modulo Seguimiento
seguimiento_convertirFechasTimeStamp:
    path: /convertir-fechas-timestamp
    defaults: { _controller: "AppBundle:SeguimientoCorrespondencia:convertirFechasTimeStamp" }
    methods: POST
    
## Finalizacion de Comunicacion | Modulo Seguimiento
seguimiento_finalizarOficio:
    path: /finalizar-oficio-asignado
    defaults: { _controller: "AppBundle:SeguimientoCorrespondencia:finalizarOficio" }
    methods: POST
    
## Creacion de Oficio de Respuesta | Modulo Seguimiento
seguimiento_creacionOficioResp:
    path: /creacion-oficio-asignado
    defaults: { _controller: "AppBundle:SeguimientoCorrespondencia:creacionOficioResp" }
    methods: POST
    
## Creacion Actividad de Respuesta | Modulo Seguimiento
seguimiento_creacionActividadResp:
    path: /creacion-actividad-resp
    defaults: { _controller: "AppBundle:SeguimientoCorrespondencia:creacionActividadResp" }
    methods: POST