
<!-- Template de Login -->
<div class="container animated fadeIn fast " style="margin-top:20px, margin-left:300px">
  <!-- Loader de Carga de los Datos -->
  <div id="loader-2" *ngIf="loading == 'show'" style="margin-left:10%; margin-top:2%; margin-bottom:2%">
    <img src="assets/images/745.gif" alt="Cargando Tareas">
  </div>
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 col-sm-offset-2 col-md-offset-3">
		<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" name="loginForm" role="form">
			<fieldset>
				<h2>{{ titulo }}</h2>
				<hr class="colorgraph">
				<div class="form-group " >
                    <input type="email" name="email" id="email" #email="ngModel" ngControl="email" [(ngModel)]="user.email"
                    class="form-control input-lg" required minlength=10 placeholder="nombre@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

                    <span *ngIf="email.errors?.pattern" >El campo no tiene formato de Correo</span>
                    <span *ngIf="email.errors?.required" >El email es obligatorio</span>
				</div>
				<div class="form-group">
                    <input #password="ngModel" ngControl="password" [(ngModel)]="user.password" type="password"
                    name="password" id="password" class="form-control input-lg" placeholder="Password" required minlength=5>

                    <span *ngIf="password.errors?.minlength" >Se nesesita por lo menos {{ password.errors.minlength.requiredLength }} caracteres</span>
                    <span *ngIf="password.errors?.required" >El password es obligatorio</span>
				</div>
				<span class="button-checkbox">
					<!-- <button type="button" class="btn" data-color="info">Recuerdame</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden"> -->
					<!-- <a href="" class="btn btn-link pull-right">Olvide mi Password?</a> -->
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
              <!-- <a class="btn btn-lg btn-success btn-block" [routerLink]="['index']">Ingresar</a> -->
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Ingresar" ng-click="onSubmit()" >
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<!-- <a class="btn btn-lg btn-primary btn-block" [routerLink]="['/registro']">Registrarme</a> -->
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>

<!-- <button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">Launch demo modal</button> -->

<div id="myModal2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" style="width:250px; height:250px; margin-left:50%; margin-top:10%" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Espera ...</h4>
      </div>
      <div class="modal-body">
        <!-- Loader de Carga de los Datos -->
        <div id="loader-2"  style="margin-left:50px">
          <img src="assets/images/aguarde.gif" alt="Cargando Tareas">
        </div>
      </div>

    </div>
  </div>
</div>
