<div class="container-fluid">
<form #solicitudForm="ngForm" (ngSubmit)="onSubmit(solicitudForm)" name="solicitudForm" role="form">
    <h2> {{ titulo }} <small> | SICDOC.</small></h2>

    <!-- Loader de Carga de los Datos -->
    <div id="loader-2" *ngIf="loading == 'show'" style="margin-left:38%;">
      <!-- <img src="assets/images/aguarde.gif" alt="Cargando Tareas"> -->
      <img src="assets/images/832.gif" alt="Cargando Tareas">
    </div>

    <!-- <hr> -->

    <!-- Formulario de Solicitud de Cambio de Fecha Maxima de Entrega -->
    <div class="row">
      <div class="col-10">
        <hr class="colorgraph">

        <!-- <label >No. Comunicacion</label> -->
        <small class="form-text text-muted">
            Ingresa el No. de Comunicacion a solicitar el cambio de Fecha de Entrega
        </small>
        <input #codCorrespondencia="ngModel" type="text" name="codCorrespondencia" id="codCorrespondencia" class="form-control col-4"
               placeholder="No. de Comunicacion a cambiar" (keyup.enter)="buscaComunicacion()" autofocus="true" autocapitalize="word"
               ngControl="codCorrespondencia" [(ngModel)]="_modSolicitudCambioFechas.codCorrespondencia" required >

        <!-- <small class="form-text text-muted" *ngIf="codigoComunicacion.errors?.required" >Debes ingresar el código de la Comunicacion</small> -->
      </div>
    </div>

    <br>
    <!-- Tema y Descripcion de la Comunicacion -->
    <div class="row">
        <div class="col-8">
            <!-- <label >Tema Comunicacion</label> -->

        <small class="form-text text-muted">
            Tema de la Comunicación
        </small>
          <input type="text" name="temaComunicacion" id="temaComunicacion" class="form-control col-6"
                placeholder="Tema de la Comunicacion"
                readonly value="{{ datosConsulta.temaComunicacion }}"  >

        </div>
    </div>

    <div class="row">
      <div class="col-8">
          <!-- <label >Descripcion Comunicacion</label> -->
          <small class="form-text text-muted">
              Descripción de la Comunicación
          </small>
          <textarea #descComunicacion="ngModel" class="form-control" id="descComunicacion" name="descComunicacion" id="descComunicacion" rows="3"
                      placeholder="Descripcion de la Comunicacion" tabindex="2" type="text"
                      [(ngModel)]="_modSolicitudCambioFechas.descComunicacion" ngControl="descComunicacion"
                      minlength="10" readonly id="exampleFormControlTextarea1" >
                {{ datosConsulta.descComunicacion }}
          </textarea>

            <hr>
      </div>
    </div>

    <!-- Fechas de la Comunicacion   -->
    <div class="row">
      <div class="col-2">
        <small class="form-text text-muted">
            Fecha de Creación
        </small>
        <input type="text" name="fechaCreacion" id="fechaCreacion" class="form-control"
               placeholder="Fecha de Creacion" disabled  value="{{ datosConsulta.fechaFechaIngreso }}" >
      </div>
      <div class="col-2">
        <small class="form-text text-muted">
            Fecha de Entrega Actual
        </small>
        <input  type="text" name="fechaMaxEntrega" id="fechaMaxEntrega" class="form-control"
               placeholder="Fecha de Entrega Actual" disabled
               value="{{ datosConsulta.fechaFechaEntrega}}" >

      </div>
    </div>

    <!-- Fila para los Comentarios de la Solicitud -->
    <div class="row">
      <div class="col-8">
        <hr>
          <!-- <label >Descripcion Comunicacion</label> -->
          <small class="form-text text-muted">
              Justificación de Solicitud
          </small>
          <textarea #justifiacionCom="ngModel" type="text" name="justifiacionCom" id="justifiacionCom" spellcheck="true"
                  ngControl="justifiacionCom" [(ngModel)]="_modSolicitudCambioFechas.justifiacionCom"
                  required maxlength="1400" minlength="15"
                  class="form-control" id="exampleFormControlTextarea1" placeholder="Descripción de Solicitud" rows="3">
          </textarea>

      </div>
    </div>

    <!-- Fila para la Fecha de la Solicitud -->
    <div class="row">
      <div class="col-3">
          <!-- <label >Descripcion Comunicacion</label> -->
          <small class="form-text text-muted">
              Fecha Solicitada
          </small>
          <input #fechaMaxEntregaNew class="form-control" type="date"  value="{{ fechafin }}" tabindex="7" required
            name="fechaMaxEntregaNew" id="fechaMaxEntregaNew" ngControl="fechaMaxEntregaNew" [(ngModel)]="_modSolicitudCambioFechas.fechaMaxEntregaNew" >

      </div>
    </div>
    <hr class="colorgraph">
    <input type="submit" value="Enviar" class="btn btn-primary" tabindex="17" [disabled]="!solicitudForm.valid"  >
    <!-- Boton de Enviar la Solicitud -->
  </form>
    <!-- Fin de Formulario -->

  </div> <!--  Fin de container -->
