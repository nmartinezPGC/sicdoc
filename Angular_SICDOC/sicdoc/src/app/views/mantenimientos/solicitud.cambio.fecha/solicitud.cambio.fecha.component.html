    <!-- Formulario de Solicitud de Cambio de Fecha Maxima de Entrega -->
    <div class="row">
      <div class="col-10">
        <!-- <label >No. Comunicacion</label> -->
        <input type="text" name="codigoComunicacion" id="codigoComunicacion" class="form-control col-3" 
               placeholder="No. de Comunicacion a cambiar">

        <small class="form-text text-muted">
            Ingresa el No. de Comunicacion a solicitar el cambio de Fecha de Entrega
        </small>
      </div>
    </div>

    <br>
    <!-- Tema y Descripcion de la Comunicacion -->
    <div class="row">
        <div class="col-8">
            <!-- <label >Tema Comunicacion</label> -->
           
        <small class="form-text text-muted">
            Tema de la Comunicacion
        </small>  
          <input type="text" name="temaComunicacion" id="temaComunicacion" class="form-control col-6" 
                placeholder="Tema de la Comunicacion" disabled>
             
        </div>
    </div>

    <div class="row">
      <div class="col-8">
          <!-- <label >Descripcion Comunicacion</label> -->
          <small class="form-text text-muted">
              Descripcion de la Comunicacion
          </small>  
          <textarea class="form-control" id="descComunicacion" name="descComunicacion" rows="3"
                      placeholder="Descripcion de la Comunicacion" tabindex="2" required 
                      minlength="10" disabled >
            </textarea>
                 
      </div>
    </div>

    <br>
    <!-- Fechas de la Comunicacion   -->
    <div class="row">
      <div class="col-2">
        <input type="text" name="fechaCreacion" id="fechaCreacion" class="form-control" 
               placeholder="Fecha de Creacion" disabled>
      </div>
      <div class="col-2">
        <input type="text" name="fechaEntregaAct" id="fechaEntregaAct" class="form-control" 
               placeholder="Fecha de Entrega Actual" disabled>
      </div>
    </div>

    <!-- Fin de Formulario -->
  
  </div> <!--  Fin de container -->
