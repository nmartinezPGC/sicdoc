<div class="container">
  <div class="container">
  <!-- Datos Generales de los Usuarios -->
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-9 col-sm-offset-2 col-md-offset-3">
        <!-- Div que representan las Acciones al Ingresar un Usuario -->
        <br>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status == 'success'" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Bien hecho!</strong> {{ mensajes }}
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status == 'error'" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Que mal!</strong> {{ mensajes }}
        </div>

      <!-- Formulario de la Ventana de Mantenimiento -->
      <form #mantenimientoForm="ngForm" (ngSubmit)="onSubmit(mantenimiento)" name="mantenimiento" role="form">
  			<h2>Mantenimiento de Instituciones <small> | SICDOC.</small></h2>
  			<hr class="colorgraph">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" href="#datosGen">Datos Generales</a>
          </h4>
        </div>
        <hr>
        <!-- <div class="panel-collapse collapse in" id="datosGen"> -->
          <div class="row">
    				<div class="col-xs-12 col-sm-6 col-md-6">
    					<div class="form-group" >
                 <input #codigoInsitucion="ngModel" type="text" name="codigoInsitucion" id="codigoInsitucion"
                     ngControl="codigoInsitucion" [(ngModel)]="_modIntituciones.codUsuario"
                     class="form-control input-lg" required placeholder="Codigo de la Institucion" tabindex="1" maxlength="13" minlength="5">
                    <small class="form-text text-muted" *ngIf="codigoInsitucion.errors?.required" >Codigo de la Institucion</small>
                    <small class="form-text text-muted" *ngIf="codigoInsitucion.errors?.minlength" >Se nesesita por lo menos {{ codigoInsitucion.errors.minlength.requiredLength }} caracteres</small>
    					</div>
    				</div>
          </div>
        <!-- </div> -->


      </form> <!-- Fin del Formulario -->


  </div>
</div>
