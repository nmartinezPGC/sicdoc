<div>
  <!-- Loader de Carga de los Datos -->
  <div id="loader-2" *ngIf="loading == 'gg' " style="margin-left:45%; margin-bottom:2%;">
    <!-- <img src="assets/images/aguarde.gif" alt="Cargando Tareas"> -->
    <img src="assets/images/832.gif" alt="Cargando Tareas">
  </div>
  <p>Resumen de las Comunicaciones</p>
  <div style="display: block" *ngIf="loading == 'show' ">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="lineChartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <button (click)="randomize()">Update</button>
</div>
