<div>
  <!-- Loader de Carga de los Datos -->
  <div id="loader-2" *ngIf="loading == 'show' " style="margin-left:35%; margin-bottom:2%;margin-top:5% ">
    <p style="margin-left:5% ">Cargando datos estad√≠sticos ...</p>
    <img src="assets/images/745.gif" alt="Cargando Tareas">
  </div>

  <div style="display: block" *ngIf="showChart == 'show' " >
    <p>Resumen de las Comunicaciones</p>
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="lineChartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <!-- <button (click)="randomize()">Update</button> -->
</div>
